<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu Sayfası</title>

</head>

<body>
    İsim: <input type="text" name="isim" id="isim" placeholder="İsim:"> <br><br>
    Soyisim: <input type="text" name="Soyisim" id="Soyisim" placeholder="Soyadınızı giriniz: "> <br><br>
    Sevdiğiniz Spor :
    <input type="checkbox" name="spor" value="futbol"> Futbol
    <input type="checkbox" name="spor" value="basketbol"> Basketbol
    <input type="checkbox" name="spor" value="voleybol"> Voleybol <br><br>
    Cinsiyet :
    <input type="radio" name="gender" value="Erkek"> Erkek
    <input type="radio" name="gender" value="Kadın"> Kadın <br><br>
    Güvenlik Sorusu: Türkiye'nin başkenti neresidir? <br><br>
    <select name="baskent" id="baskent">
        <option value="İstanbul">İstanbul</option>
        <option value="Bursa">Bursa</option>
        <option value="Ankara">Ankara</option>
    </select> <br><br>
    <input type="submit" value="Kayıt Ol">


</body>

</html>
