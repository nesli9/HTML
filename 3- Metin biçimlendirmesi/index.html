<!DOCTYPE html>
<html>
    <head>
        <title>Metin biçimlendirme</title>

    </head>

    <body>
        <p>Sıradan bir metin</p>
        <p><b>Kalın yazılan metinler</b></p>
        <p><big>Büyük metin</big></p>
        <p><i>italik metin yazma</i></p>
        <p><small>küçük yazı</small></p>
        <p><strong>güçlü yazı</strong></p>
        <p><em>buda italic fakat tarayıcılarda daha önemlidir.</em></p>
        <p>H <sub>2</sub> O</p>
        <p>X <sup>2</sup> </p>
        <p><ins>inserted</ins></p>
        <p>Çekiliş tarihi : <del> 02.02.2022</del></p>
        
        
    </body>
</html>
