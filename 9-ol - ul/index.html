<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
    <style>
        ul {
            list-style: square;
        }

        ol {
            font-style: italic;
            list-style: upper-roman;

        }
    </style>

</head>

<body>
    <h1>Listeler</h1>

    <ul>
        Programlama Dilleri
        <li>C</li>
        <li>java</li>
        <li>C++</li>
    </ul>
    <h2>Sıralı Listeler</h2>
    <ol>
        Önyüzde Kullanılanlar
        <li>HTML5</li>
        <li>CSS</li>
        <li>Bootstrap</li>
    </ol>
</body>

</html>
